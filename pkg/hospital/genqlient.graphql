query getPatient($where: PatientWhereInput!) {
    patient(where: $where) {
        birthDate
        bloodType
        createdAt
        firstname_en
        firstname_th
        height
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        nationalId
        nationality
        passportId
        phoneNumber
        updatedAt
        weight
    }
}

query getDoctor($where: DoctorWhereInput!) {
    doctor(where: $where) {
        createdAt
        firstname_en
        firstname_th
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        password
        position
        updatedAt
        username
    }
}

query assertDoctorCredential($password: String!, $username: String!) {
    assertDoctorPassword(password: $password, username: $username)
}