query getPatient($where: PatientWhereInput!) {
    patient(where: $where) {
        birthDate
        bloodType
        createdAt
        firstname_en
        firstname_th
        height
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        nationalId
        nationality
        passportId
        phoneNumber
        updatedAt
        weight
    }
}

query getDoctor($where: DoctorWhereInput!) {
    doctor(where: $where) {
        createdAt
        firstname_en
        firstname_th
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        position
        updatedAt
        username
        profilePicURL
    }
}

query assertDoctorCredential($password: String!, $username: String!) {
    assertDoctorPassword(password: $password, username: $username)
}

query getInvoice($where: InvoiceWhereInput!) {
    invoice(where: $where) {
        createdAt
        id
        paid
        total
        appointment {
            id
            patientId
        }
    }
}

mutation paidInvoice($paidInvoiceId: Float!) {
    paidInvoice(id: $paidInvoiceId) {
        id
        paid
        total
        appointmentId
    }
}

query getAppointments($where: AppointmentWhereInput) {
    appointments(where: $where) {
        id
        dateTime
        patientId
        status
        doctor {
            initial_en
            firstname_en
            lastname_en
            position
            profilePicURL
        }
    }
}

query getAppointment($where: AppointmentWhereInput!) {
    appointment(where: $where) {
        id
        patientId
        dateTime
        detail
        status
        nextAppointment
        doctor {
            initial_en
            firstname_en
            lastname_en
            position
            profilePicURL
        }
        invoice {
            id
            total
            paid
            invoiceItems {
                name
                price
                quantity
            }
        }
        prescriptions {
            amount
            medicine {
                name
                description
            }
        }
    }
}