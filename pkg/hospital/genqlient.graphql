query getPatient($where: PatientWhereInput!) {
    patient(where: $where) {
        birthDate
        bloodType
        createdAt
        firstname_en
        firstname_th
        height
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        nationalId
        nationality
        passportId
        phoneNumber
        updatedAt
        weight
    }
}