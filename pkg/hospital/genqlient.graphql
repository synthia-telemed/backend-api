query getPatient($where: PatientWhereInput!) {
    patient(where: $where) {
        birthDate
        bloodType
        createdAt
        firstname_en
        firstname_th
        height
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        nationalId
        nationality
        passportId
        phoneNumber
        updatedAt
        weight
    }
}

query getDoctor($where: DoctorWhereInput!) {
    doctor(where: $where) {
        createdAt
        firstname_en
        firstname_th
        id
        initial_en
        initial_th
        lastname_en
        lastname_th
        position
        updatedAt
        username
        profilePicURL
    }
}

query assertDoctorCredential($password: String!, $username: String!) {
    assertDoctorPassword(password: $password, username: $username)
}

query getInvoice($where: InvoiceWhereInput!) {
    invoice(where: $where) {
        createdAt
        id
        paid
        total
        appointment {
            id
            patientId
        }
        InvoiceDiscount {
            name
            amount
        }
    }
}

mutation paidInvoice($paidInvoiceId: Float!) {
    paidInvoice(id: $paidInvoiceId) {
        id
        paid
        total
        appointmentId
    }
}

query getAppointments($where: AppointmentWhereInput, $orderBy: [AppointmentOrderByWithRelationInput!]) {
    appointments(where: $where, orderBy: $orderBy) {
        id
        startDateTime
        endDateTime
        status
        detail
        doctor {
            id
            initial_en
            firstname_en
            lastname_en
            position
            profilePicURL
        }
        patient {
            id
            initial_en
            firstname_en
            lastname_en
        }
    }
}

query getAppointmentsWithPagination($where: AppointmentWhereInput, $orderBy: [AppointmentOrderByWithRelationInput!], $take: Int, $skip: Int) {
    appointments(where: $where, orderBy: $orderBy, take: $take, skip: $skip) {
        id
        startDateTime
        endDateTime
        status
        detail
        doctor {
            id
            initial_en
            firstname_en
            lastname_en
            position
            profilePicURL
        }
        patient {
            id
            initial_en
            firstname_en
            lastname_en
        }
    }
}

query getAppointment($where: AppointmentWhereInput!) {
    appointment(where: $where) {
        id
        patientId
        startDateTime
        endDateTime
        detail
        status
        nextAppointment
        doctor {
            id
            initial_en
            firstname_en
            lastname_en
            position
            profilePicURL
        }
        invoice {
            id
            total
            paid
            invoiceItems {
                name
                price
                quantity
            }
            InvoiceDiscount {
                id
                name
                amount
            }
        }
        prescriptions {
            amount
            medicine {
                name
                description
                pictureURL
            }
        }
    }
}

mutation setAppointmentStatus($setAppointmentStatusId: Float!, $status: AppointmentStatus!) {
    setAppointmentStatus(id: $setAppointmentStatusId, status: $status) {
        id
        status
    }
}